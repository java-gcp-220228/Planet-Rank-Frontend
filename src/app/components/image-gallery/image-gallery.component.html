<div class="image-gallery-container">
<div *ngFor="let image of images" class="gallery">
    <a [routerLink]="'/image-comments'">
        <img [src]="image.thumbUrl" [alt]="image.title" [id]="image.nasaId" (click)="setImageInfo(image)" >       <!-- (click)="getOrigUrl(image.origUrl)"> -->
    </a>
</div>
</div>
